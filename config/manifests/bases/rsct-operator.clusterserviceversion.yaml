apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    categories: OpenShift Optional
    containerImage: ghcr.io/ocp-power-automation/rsct-operator:latest
    description: Deploys RSCT daemonset on all ppc64le architecture nodes of an OpenShift or Kubernetes cluster.
    repository: https://github.com/ocp-power-automation/rsct-operator
    support: IBM
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.ppc64le: supported
  name: rsct-operator.v0.0.0
  namespace: rsct-operator-system
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: RSCT is the Schema for the rscts API
      displayName: RSCT
      kind: RSCT
      name: rscts.rsct.ibm.com
      version: v1alpha1
  description: |- 
    RSCT Operator
    Deploys RSCT daemonset on all ppc64le architecture nodes of an OpenShift or Kubernetes cluster.
    
    ### Prerequisite for OpenShift cluster
    Create a catalog source using `quay.io/operatorhubio/catalog:latest` in `openshift-marketplace` namespace.

    ```
    kubectl create -f -<<EOF
    apiVersion: operators.coreos.com/v1alpha1
    kind: CatalogSource
    metadata:
      name: operatorhubio-catalog
      namespace: openshift-marketplace
    spec:
      displayName: Community Operators
      image: quay.io/operatorhubio/catalog:latest
      publisher: OperatorHub.io
      sourceType: grpc
    EOF
    ```
    ### For Operator deployment run this command:
    ```
    kubectl create -f https://operatorhub.io/install/rsct-operator.yaml
    ```
    This Operator will be installed in the **my-rsct-operator** namespace

    ### Verfiy Operator deployment
    ```
    kubectl get csv -n my-rsct-operator
    ```
  displayName: RSCT Operator for IBM Power
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - rsct
  - powervs
  - ibm
  - rmc
  - power
  links:
  - name: RSCT Operator
    url: https://github.com/ocp-power-automation/rsct-operator
  maintainers:
  - email: mjturek@us.ibm.com
    name: Michael Turek
  - email: varad.ahirwadkar1@ibm.com
    name: Varad Ahirwadkar
  maturity: alpha
  minKubeVersion: 1.25.0
  provider:
    name: IBM
  version: 0.0.0
